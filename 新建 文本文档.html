<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 90%;
            max-height: 90%;
        }
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .control-item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        /* 更多样式可以根据需要添加 */
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="C:\Users\朱凯文\Videos\7月31日 (1).mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>s
    </div>
    <div class="controls">
        <div class="control-item">播放</div>
        <div class="control-item">音量</div>
        <div class="control-item">全屏</div>
    </div>
</body>
</html>
